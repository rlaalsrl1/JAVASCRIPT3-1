<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 추첨기</title>
    <style>
        .ball{
            display: inline-block;
            border: 1px solid #000;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <form id ="form">
        <input type="text" name ="input" placeholder="숫자 6개를 쉼표로 구분해 입력하세요"/>
        <button>추첨</button>
    </form>
    <div id ="result">당첨 숫자: </div>
    <div id ="bonus">보너스 숫자: </div>
    <script>
        const $form = document.querySelector('#form');
        const $result = document.querySelector('#result');
        const $bonus = document.querySelector('#bonus');
        
        function drawBall(number, $parent){
            const $ball = document.createElement("div");
            $ball.className = "ball";
            $ball.textContent = number;
            $parent.appendChild($ball);
            
        }
        const setTimeoutPromise = (ms) => new Promise((resolve, reject) =>{
            setTimeout(resolve, ms);
        })

        $form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const string = event.target.input.value;

            if(!string.trim()){
                return alert('값을 제대로 입력하세요')
            }
            const myNumbers = string.split(',').map((v) =>
            parseInt(v.trim()));//숫자 배열로 변환
            if(myNumbers.length !== 6){
                return alert('숫자를 6개 입력하세요.');
            }
            if(new Set(myNumbers).size !== 6){
                return alert("중복된 숫자를 입력했습니다.");
            }
            if(myNumbers.find((v) => v>45 || v<1)){
                return alert('1부터 45까지만 입력할 수 있습니다.');
            }

            const candidate = Array(45).fill().map((v, i) => i+1);
            const shuffle = [];
            while(candidate.length > 0){
                const random = Math.floor(Math.random() * candidate.length);
                const spliceArray = candidate.splice(random, 1);
                const value = spliceArray[0];
                shuffle.push(value);
            }
            console.log(shuffle);

            const winBalls = shuffle.slice(0 ,6).sort((a, b) =>a - b);
            const bonus = shuffle[6];
       
            for(let i=0; i<winBalls.length;i++){
                await setTimeoutPromise(1000);
                drawBall(winBalls[i], $result);
                
            }
            await setTimeoutPromise(1000);
            drawBall(bonus, $bonus);

           await setTimeoutPromise(0);

           let count =0;
           myNumbers.forEach((my) =>{
            if(winBalls.includes(my)){
                count++;
            }
           });
           
           if(count ===6){
            alert('1등 당첨!');
           }else if(count ===5){
            if(myNumbers.includes(bonus)){
                alert('2등 당첨!');
            }else{
                alert('3등!');
            }
           }else if(count ===4 ){
            alert('4등');
           }else if(count ===3 ){
            alert('5등...');
           }else{
            alert('실패!');
           }
        });
        
        
    </script>
</body>
</html>
